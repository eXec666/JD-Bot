<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>G&G БОТ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Top tabs */
    #topTabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      background: #fff;
    }
    #topTabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f4f4f7;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    #topTabs button.active {
      background: #fff;
      border-bottom: 2px solid #007bff;
      font-weight: bold;
    }
    #topTabs button:hover:not(.active) {
      background: #eaeaea;
    }
    /* Panels */
    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Main menu styles */
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Primary scraping progress bar */
    #progressBar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressBar div {
      height: 100%;
      width: 0;
      background-color: #28a745;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: width 0.4s ease;
    }
    /* DB controls */
    .db-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    /* Logs */
    #logsWindow {
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      color: #333;
      position: relative;
    }
    #scrollDownBtn {
      margin-top: 10px;
    }
    #saveLogsBtn {
      margin-top: 10px;
      background-color: #28a745;
    }
    #saveLogsBtn:hover {
      background-color: #218838;
    }

    /* DB dump progress bar styles */
    #db-dump-section { margin: 12px 0; display: none; }
    #db-progress-track {
      position: relative;
      height: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
    }
    #db-progress-bar {
      width: 0%;
      height: 100%;
      background: #3b82f6; /* visible blue */
      transition: width .15s linear;
    }
    #db-progress-meta { display:block; margin-top:6px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <nav id="topTabs">
      <button data-tab="main" class="active">Главное меню</button>
      <button data-tab="db">База данных</button>
      <button data-tab="logs">Логи</button>
    </nav>

    <!-- Главное меню -->
    <section id="main" class="tab-content active">
      <h2>Главное меню</h2>
      <div class="input-group">
        <input type="text" id="partNumberInput" placeholder="Введите артикул">
        <button id="queryPartBtn">Проверить</button>
      </div>
      <div class="btn-group">
        <button id="selectFileBtn">Выбрать Excel файл</button>
        <button id="startTechniqueBtn" disabled>Запустить технику</button>
        <button id="startNodesBtn">Запустить узлы</button>
      </div>
      <div id="filePathDisplay">Файл не выбран</div>
      <div id="progressBar"><div></div></div>
      <!-- New: DB dump progress (just below the original bar) -->
      <section id="db-dump-section">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
          <strong>Database write progress</strong>
          <span id="db-progress-label">0%</span>
        </div>
        <div id="db-progress-track">
          <div id="db-progress-bar"></div>
        </div>
        <small id="db-progress-meta">0 / 0 rows</small>
      </section>
    </section>

    <!-- База данных -->
    <section id="db" class="tab-content">
      <h2>База данных</h2>
      <div class="db-controls">
        <button id="wipeDbBtn">Сбросить БД</button>
        <button id="openDbBtn">Открыть БД</button>
        <button id="downloadCsvBtn">CSV</button>
      </div>
      <div id="dbViewer">
        <!-- Содержимое прежнего dbViewer.html будет загружено сюда -->
      </div>
    </section>

    <!-- Логи -->
    <section id="logs" class="tab-content">
      <h2>Логи</h2>
      <div id="logsWindow"></div>
      <button id="scrollDownBtn">Вниз</button>
    </section>
  </div>

  <script src="dbViewerRenderer.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
