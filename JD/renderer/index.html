<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G&G БОТ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #progressBar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progressBar div {
      height: 100%;
      width: 0;
      background-color: #28a745;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: width 0.4s ease;
    }

    .file-control {
      margin-bottom: 10px;
    }

    #filePathDisplay {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .vehicle-list, .node-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .vehicle-item, .node-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .vehicle-item:hover, .node-item:hover {
      background-color: #f1f1f1;
    }

    .loader {
      border: 5px solid #eee;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Logs styles */
    #logsContainer {
      display: none;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      position: relative;
      margin-top: 20px;
    }

    #scrollToBottomBtn {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #scrollToBottomBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G&G БОТ</h1>

    <div class="input-group">
      <input type="text" id="partNumberInput" placeholder="Введите артикул">
      <button id="queryPartBtn">Проверить</button>
    </div>

    <div class="btn-group">
      <button id="selectFileBtn">Выбрать Excel Файл</button>
      <button id="startScraperBtn" disabled>Запустить</button>
      <button id="scrapeNodesBtn">Узлы</button>
      <button id="wipeDbBtn">Сбросить БД</button> 
      <button id="openDbBtn">Открыть БД</button>
      <button id="downloadCsvBtn">CSV</button>
      <button id="showLogsBtn">Logs</button>
    </div>

    <div class="file-control">
      <span id="filePathDisplay">Файл не выбран</span>
    </div>

    <div id="progressBar"><div></div></div>

  </div>

  <div id="logsContainer" class="tab-content" 
       style="display:none; position:relative; height:600px; flex-direction:column;">
    <div id="logsWindow"
      style="flex:1; overflow-y:auto; background:#f9f9f9;
      padding:10px; font-family:monospace; color:#888;">
    </div>
    <button id="collapseLogsBtn"
      aria-label="Close logs"
      style="position:absolute; top:10px; right:10px;">
      Обратно
    </button>
    <button id="scrollDownBtn"
      style="display:none; position:absolute; bottom:20px; right:20px;">
      Вниз
    </button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
