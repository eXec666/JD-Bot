<!DOCTYPE html>
<html>
<head>
  <title>Database Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    .tabs { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 15px; }
    .tab { 
      padding: 10px 20px; 
      cursor: pointer; 
      border: 1px solid transparent;
      border-bottom: 1px solid #ccc;
      margin-bottom: -1px;
    }
    .tab.active { 
      border: 1px solid #ccc; 
      border-bottom: 1px solid white; 
      background: white;
      font-weight: bold;
    }
    .tab-content { display: none; padding: 20px 0; }
    .tab-content.active { display: block; }
    table { 
      width: 100%; 
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td { 
      padding: 10px; 
      text-align: left; 
      border: 1px solid #ddd; 
    }
    th { 
      background-color: #f5f5f5; 
      position: sticky; 
      top: 0; 
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    .search-container { 
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }
    input { 
      padding: 8px; 
      width: 300px; 
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .loading-message {
      color: #666;
      font-style: italic;
      padding: 20px;
      text-align: center;
    }
    .error-message {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>База Данных Совместимости</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="parts">Детали</div>
    <div class="tab" data-tab="vehicles">Модели</div>
    <div class="tab" data-tab="compatibility">Совместимость</div>
    <div class="tab" data-tab="nodes">Узлы</div>
  </div>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Поиск...">
    <button id="refreshButton">⟳ Обновить</button>
  </div>
  
  <div class="tab-content active" id="parts-content">
    <table id="parts-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Артикул</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <div class="tab-content" id="vehicles-content">
    <table id="vehicles-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Модель</th>
          <th>Equipment Ref ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <div class="tab-content" id="compatibility-content">
    <table id="compatibility-table">
      <thead>
        <tr>
          <th>Vehicle ID</th>
          <th>Part ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <div class="tab-content" id="nodes-content">
    <table id="nodes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Описание узла</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <script src="dbViewerRenderer.js"></script>
</body>
</html>
